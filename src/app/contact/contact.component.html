<div style="background-image: url('../../assets/images/contact.jpg');">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h3 style="text-align: center;">Contact Me</h3>
        <div class="row">
          <div class="col-6">
            <div class="card-body">
              <form action="" #submitForm="ngForm" (submit)="onSubmit(submitForm)">
                <div class="form-group">
                  <div class="row mb-3">
                    <div class="col">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="fa fa-user-circle"></i>
                        </span>
                        <input class="form-control" type="text" name="name" placeholder="Name" ngModel />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row mb-3">
                    <div class="col">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="fa fa-file-text"></i>
                        </span>
                        <input class="form-control" type="text" name="subject" placeholder="Subject" ngModel />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row mb-3">
                    <div class="col">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="fa fa-envelope"></i>
                        </span>
                        <input class="form-control" type="text" name="email" placeholder="E-mail" ngModel>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row mb-3">
                    <div class="col">
                      <div class="form-group">
                        <textarea class="form-control" name="message" placeholder="Your Message" ngModel required></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card-body col-6">
            <p class="mb-0">
              <strong>Phone</strong>
            </p>
            <p class="pb-2">+91 7013063905</p>
            <p class="mb-0">
              <strong>Email</strong>
            </p>
            <p>sandeeprenu1430@gmail.com</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
